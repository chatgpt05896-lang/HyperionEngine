<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperion Control</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --glass: rgba(28, 28, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #0A84FF;
            --danger: #FF453A;
            --success: #30D158;
            --text-main: #FFFFFF;
            --text-sub: #8E8E93;
        }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 3D Moving Stars Background */
        #cosmos {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1c1c1e 0%, #000000 100%);
        }

        .layout {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header Area */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding: 20px 30px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .brand h1 {
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .brand span {
            color: var(--primary);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-left: 10px;
        }

        .live-dot {
            height: 10px; width: 10px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Dashboard Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .panel:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .panel-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-sub);
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .panel-value {
            font-size: 2.2rem;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(180deg, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Interactive Zone */
        .console {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            padding: 18px;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(10, 132, 255, 0.2); }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-blue { background: var(--primary); color: white; }
        .btn-blue:hover { background: #0071e3; transform: scale(0.98); }

        .btn-red { background: rgba(255, 69, 58, 0.15); color: var(--danger); border: 1px solid rgba(255, 69, 58, 0.3); }
        .btn-red:hover { background: var(--danger); color: white; }

        /* Search Results */
        .result-row {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            margin-bottom: 10px;
            border: 1px solid transparent;
        }
        .result-row:hover { border-color: var(--glass-border); background: rgba(255,255,255,0.06); }
        .result-img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; margin-right: 20px; }
        .result-meta h4 { margin: 0 0 5px 0; font-weight: 500; }
        .result-meta span { color: var(--text-sub); font-size: 0.8rem; }
        .actions { margin-left: auto; display: flex; gap: 10px; }
        .tag { padding: 6px 12px; border-radius: 8px; font-size: 0.8rem; text-decoration: none; font-weight: 600; }
        .tag-aud { background: rgba(10, 132, 255, 0.15); color: var(--primary); }
        .tag-vid { background: rgba(48, 209, 88, 0.15); color: var(--success); }

    </style>
</head>
<body>
    <canvas id="cosmos"></canvas>

    <div class="layout">
        <header>
            <div class="brand">
                <h1>Hyperion <span>Engine v9</span></h1>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="live-dot" id="status-dot"></div>
                <span style="font-size: 0.9rem; color: var(--text-sub);" id="status-text">SYSTEM ACTIVE</span>
            </div>
        </header>

        <div class="grid">
            <div class="panel">
                <span class="panel-label">Real-time Load</span>
                <p class="panel-value" id="cpu">0%</p>
            </div>
            <div class="panel">
                <span class="panel-label">Memory Usage</span>
                <p class="panel-value" id="ram">0%</p>
            </div>
            <div class="panel">
                <span class="panel-label">Requests Served</span>
                <p class="panel-value" id="req">0</p>
            </div>
            <div class="panel">
                <span class="panel-label">Cookies Health</span>
                <p class="panel-value" id="cookie" style="font-size: 1.5rem;">Checking...</p>
            </div>
        </div>

        <div class="console">
            <div class="panel">
                <span class="panel-label">Media Extraction Module</span>
                <div style="margin-top: 15px;">
                    <input type="text" id="query" placeholder="Enter YouTube URL or Search Term...">
                    <button class="btn-blue" onclick="runSearch()" id="search-btn">Execute Search</button>
                </div>
                <div id="results" style="margin-top: 20px;"></div>
            </div>

            <div class="panel">
                <span class="panel-label">Admin Controls</span>
                <div style="margin-top: 15px;">
                    <p style="color: var(--text-sub); font-size: 0.8rem; margin-bottom: 5px;">Bandwidth Limit</p>
                    <select id="speed" onchange="setSpeed()" style="width:100%; padding:10px; background:#1c1c1e; color:white; border-radius:10px; border:1px solid #333; outline:none; margin-bottom:15px;">
                        <option value="0">Unlimited (Max)</option>
                        <option value="1024">1 MB/s</option>
                        <option value="512">512 KB/s</option>
                        <option value="128">128 KB/s</option>
                    </select>
                    
                    <button class="btn-red" id="toggle-btn" onclick="toggleSystem()">SUSPEND SERVICE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Starfield Logic ---
        const canvas = document.getElementById('cosmos');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [];
        
        const initStars = () => {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({x: Math.random()*w, y: Math.random()*h, s: Math.random(), v: Math.random()*0.5});
            }
        };
        
        const draw = () => {
            ctx.clearRect(0,0,w,h);
            ctx.fillStyle = "rgba(255,255,255,0.8)";
            stars.forEach(st => {
                ctx.beginPath(); ctx.arc(st.x, st.y, st.s, 0, Math.PI*2); ctx.fill();
                st.y -= st.v; if(st.y < 0) st.y = h;
            });
            requestAnimationFrame(draw);
        };
        window.onresize = initStars; initStars(); draw();

        // --- Core Logic ---
        async function updateTelemetry() {
            try {
                const req = await fetch('/api/v1/telemetry');
                const d = await req.json();
                
                document.getElementById('cpu').innerText = d.cpu_load;
                document.getElementById('ram').innerText = d.ram_usage;
                document.getElementById('req').innerText = d.requests_handled;
                document.getElementById('cookie').innerText = d.cookies;
                
                const dot = document.getElementById('status-dot');
                const btn = document.getElementById('toggle-btn');
                
                if (d.status.includes("HALTED")) {
                    dot.style.background = "var(--danger)";
                    dot.style.boxShadow = "0 0 10px var(--danger)";
                    document.getElementById('status-text').innerText = "SYSTEM SUSPENDED";
                    document.getElementById('status-text').style.color = "var(--danger)";
                    btn.innerText = "RESUME SERVICE";
                    btn.style.background = "var(--success)";
                    btn.style.color = "black";
                } else {
                    dot.style.background = "var(--success)";
                    dot.style.boxShadow = "0 0 10px var(--success)";
                    document.getElementById('status-text').innerText = "SYSTEM ACTIVE";
                    document.getElementById('status-text').style.color = "var(--text-sub)";
                    btn.innerText = "SUSPEND SERVICE";
                    btn.style.background = "rgba(255, 69, 58, 0.15)";
                    btn.style.color = "var(--danger)";
                }
            } catch(e) {}
        }

        async function runSearch() {
            const q = document.getElementById('query').value;
            if(!q) return;
            
            const btn = document.getElementById('search-btn');
            btn.innerText = "Processing...";
            
            const res = await fetch(`/search?q=${encodeURIComponent(q)}`);
            const data = await res.json();
            
            btn.innerText = "Execute Search";
            const con = document.getElementById('results');
            con.innerHTML = "";
            
            data.results.forEach(item => {
                con.innerHTML += `
                <div class="result-row">
                    <img src="${item.thumb}" class="result-img">
                    <div class="result-meta">
                        <h4>${item.title.substring(0, 40)}...</h4>
                        <span>${item.duration} â€¢ ${item.uploader}</span>
                    </div>
                    <div class="actions">
                        <a href="/song/${item.id}" target="_blank" class="tag tag-aud">AUDIO</a>
                        <a href="/video/${item.id}" target="_blank" class="tag tag-vid">VIDEO</a>
                    </div>
                </div>`;
            });
        }

        async function toggleSystem() { await fetch('/api/v1/admin/toggle', {method:'POST'}); updateTelemetry(); }
        async function setSpeed() { 
            const s = document.getElementById('speed').value;
            const f = new FormData(); f.append('speed', s);
            await fetch('/api/v1/admin/throttle', {method:'POST', body:f}); 
        }

        setInterval(updateTelemetry, 1000);
        updateTelemetry();
    </script>
</body>
</html>
